<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="index.css" />

		<!--TailwindCSS-->
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	</head>
	<body class="w-screen h-screen flex flex-col justify-center items-center">
		
		<h1 class="font-bold text-5xl" >Odin Battleship</h1>

		<div class="flex w-full justify-center">
				<div
					id="player-grid"
					class="grid grid-cols-10 aspect-square m-5 w-1/3 text-gray-400"
				></div>	
			
				<div
				id="enemy-grid"
				class="grid grid-cols-10 aspect-square m-5 w-1/3 text-gray-400"
				></div>
		</div>

		<dialog class="p-5 rounded">
			<form
				method="dialog"
				class="flex flex-col justify-center items-center"
			>
				<p id="winner" class="text-5xl m-5"></p>
				<button class="w-fit font-bold px-2">Play Again</button>
			</form>
		</dialog>
	</body>

	<script src="index.js"></script>
</html>
